{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/background_image.css' %}">
</head>
<body>
    <div class="head">
        <img src="../../static/icon_chain.svg" alt="chainロゴ" id="chain">
    </div>

    <hr id="headline" size="1px" width="375px" color="#87cefa">

    <div class="login">
        <form action="" method="POST">
            {% csrf_token %}
            <table>{{ form.as_table }}</table>
            <button type="submit" id="login_button">ログイン</button>
        </form>
    </div>
</body>
</html>
